<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title|default:"Вход" }} — restoapp</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect rx='22' width='100' height='100' fill='%23ff7a45'/%3E%3Cpath d='M30 70V30h18c12 0 20 7 20 17 0 9-8 15-18 15h-4v8H30zm16-24h4c5 0 8-2 8-6 0-4-3-6-8-6h-4v12z' fill='white'/%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --paper: #f7f2ea;
      --card: #ffffff;
      --accent: #ff7a45;
      --shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
    }
    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #ffe8d1 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 0%, #d7efff 0%, transparent 55%),
        var(--paper);
      color: var(--ink);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .topbar { position: fixed; top: 16px; left: 24px; display: flex; align-items: center; gap: 10px; }
    .logo { width: 34px; height: 34px; border-radius: 10px; background: var(--accent); display: grid; place-items: center; color: #fff; font-weight: 700; }
    .brand { font-weight: 700; }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(15, 23, 42, 0.06);
    }
    h1 {
      font-family: "Spectral", serif;
      margin: 0 0 8px;
    }
    p { color: var(--muted); margin-top: 0; }
    label { display: block; margin: 12px 0 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .btn {
      margin-top: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
    }
    .links { margin-top: 12px; text-align: center; }
    a { color: var(--ink); text-decoration: none; font-weight: 600; }
    .error { color: #b91c1c; font-size: 13px; }
  </style>
</head>
<body>
  <div class="topbar"><span class="logo">R</span><span class="brand">restoapp</span></div>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
